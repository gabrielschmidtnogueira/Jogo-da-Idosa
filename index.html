<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Idosa</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/hashtag-solid.svg" type=".svg" />
  </head>
  <body>
    <div class="placar">
      <div class="aa">
        <p data-x-placar>0</p>
        <span>X</span>
      </div>
      <p>||</p>
      <div class="aa">
        <span>O</span>
        <p data-o-placar>0</p>
      </div>
    </div>
    <div class="board" data-board>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <div class="mensagem-de-vitoria" data-mensagem-vitoria>
      <p data-mensagem-vitoria-texto>X venceu</p>
      <button data-botao-vitoria>Reiniciar</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
